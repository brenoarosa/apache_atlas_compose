  atlas_sburn:
    build:
      context: docker-apache-atlas
      dockerfile: ./Dockerfile
    entrypoint: /opt/apache-atlas-2.1.0/bin/atlas_start.py
    container_name: atlas_sburn
    ports:
      - "21000:21000"
    networks:
      - atlas-test
    depends_on:
      elasticsearch:
        condition: service_healthy

networks:
  atlas-test:
    driver: bridge
